<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Demo with Github</title>
  </head>
  <body>
    <div class="container text-center">
        <section>
            <div class="display-6">
                Busca Usuário Github
            </div>
            <form>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="inputUserName" placeholder="Any User Name Here">
                    </div>
                </div>
                <button class="btn btn-primary mt-5">Pesquisar</button>
            </form>
        </section>
        <section class="mt-5">
            <div class="display-6">
                Dados do Usuário:
            </div>
            <div id="name">
                Glauco Todesco (Professor da Aula desse Arquivo)
            </div>
            <div id="html_url">
                https://github.com/glaucotodesco
            </div>
            <div id="company">
                Abútua Educação Tecnologia
            </div>
            <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" width="220" height="220" class="shadow-rounded"></img>
        </section>
        <section class="mt-5">
            <div class="display-6">
                Pesquisados:
            </div>
            <div class="row">
                <div class="col">
                    <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" width="120" height="120" class="shadow rounded"></img>
                </div>
                <div class="col">
                    <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" width="120" height="120" class="shadow rounded"></img>
                </div>
                <div class="col">
                    <img id="avatar_url" src="https://avatars.githubusercontent.com/u/17340839?v=4" width="120" height="120" class="shadow rounded"></img>
                </div>
            </div>
        </section>
    </div>
    <!--<h1>Hello, world!</h1>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
