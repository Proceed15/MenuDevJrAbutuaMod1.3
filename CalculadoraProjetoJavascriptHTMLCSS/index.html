<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calc-title">
                Calculadora
            </div>
            <object data="calculate_49.svg" type="image/svg+xml"></object>
            <input id="num1" />
            <input id="num2" />
            <!--Number.isFinite() Função Javascript para determinar se o número de uma operação é finito
            Number.isNaN() Função Javascript para determinar se não é número o resultado de uma operação-->
            <div>
                <button id="+" onclick="calc(this);">+</button>
                <button id="-" onclick="calc(this);">-</button>
                <button id="*" onclick="calc(this);">*</button>
                <button id="/" onclick="calc(this);">/</button>
            </div>
            <input id="result" type="text" readonly/>
        </div>
        <div class="history">
            <div class="history-title">
                <h1>Histórico:</h1>
            </div>
            <div class="last-operations">
                <small>As 10 operações mais recentes:</small>
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
